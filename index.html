<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Login Page with absolute positioning</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/resets.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
    <div class="page-wrapper justify-center align-center">
        <img src="images/footer-wave-bottom.svg" class="wave-bottom" alt="purple wave">
        <img src="images/footer-wave-top.svg" class="wave-top" alt="purple wave 2">
        <img src="images/dots-1.svg" class="dots-1" alt="dots">
        <img src="images/dots-2.svg" class="dots-2" alt="dots 2">
        <img src="images/wavy-lines-1.svg" class="wavy-lines-1" alt="wavy lines 1">
        <img src="images/wavy-lines-2.svg" class="wavy-lines-2" alt="wavy lines 2">
        <div class="container login">
            <img src="images/times-icon.svg" class="times-icon" alt="times icon">
            <div class="row">
                <form class="column gap-20" method="POST">
                    <h1>Login into Your Account</h1>
                    <label class="input-group">
                        <span class="input-label">Email</span>
                        <input type="email" name="email" placeholder="yourname@company.com" required>
                    </label>
                    <div class="d-flex flex-column">
                        <label class="input-group">
                            <span class="input-label">Password*</span>
                            <input type="password" name="password" placeholder="****************" required>
                        </label>
                        <div class="d-flex align-center justify-space-between">
                            <label class="checkbox">
                                <input type="checkbox" name="remember" checked>
                                <span class="checkbox-label">Keep me signed in</span>
                            </label>
                            <a href="#" class="link">Forgot password?</a>
                        </div>
                    </div>
                    <button type="submit" name="login" class="btn btn-login">Login</button>
                </form>
            </div>
        </div>
    </div>
<footer>

</footer>
</body>
</html>
